<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ikatool.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="form">
                <div class="speed"><input type="radio" name="boats" id="mercantes"><label for="mercantes"><img src="./img/mercante.png" alt=""> Mercantes</label></div>
                <div class="speed"><input type="radio" name="boats" id="fast"><label for="fast"><img src="./img/pala.png" alt=""> Flota rapida</label></div>
                <div class="speed"><input type="radio" name="boats" id="liviana"><label for="liviana"><img src="./img/simple.png" alt=""><img src="./img/ballesta.png" alt=""><img src="./img/cata.png" alt=""><img src="./img/llama.png" alt=""><img src="./img/eav.png" alt=""><img src="./img/submarino.png" alt=""> Flota ligera</label></div>
                <div class="speed"><input type="radio" name="boats" id="pesada"><label for="pesada"><img src="./img/mortero.png" alt=""><img src="./img/misil.png" alt=""><img src="./img/mantenimiento.png" alt=""> Flota pesada</label></div>
                <div class="speed"><input type="radio" name="boats" id="portas"><label for="portas"><img src="./img/porta.png" alt=""> Portas</label></div>
                <div class="speed pose">
                    <label for=""><img src="./img/poseidon.png" alt="">lvl</label>
                    <label for="nivel1">1</label>
                    <input type="radio" name="pose" id="nivel1">
                    <label for="nivel2">2</label>
                    <input type="radio" name="pose" id="nivel2">
                    <label for="nivel3">3</label>
                    <input type="radio" name="pose" id="nivel3">
                    <label for="nivel4">4</label>
                    <input type="radio" name="pose" id="nivel4">
                    <label for="nivel5">5</label>
                    <input type="radio" name="pose" id="nivel5">
                </div>
            </div>
            <div class="form">
            <label for="">Inicio</label>
            <div class="inputs">
                <input type="number" id="iniciox" placeholder="x" min="1" max="99">
                <input type="number" id="inicioy" placeholder="y" min="1" max="99">      
            </div>
            <label for="">Destino</label>
            <div class="inputs">
                <input type="number" id="destinox" placeholder="x" min="1" max="99">
                <input type="number"id="destinoy" placeholder="y" min="1" max="99">
            </div>
            <button class="inputs input-button" id="button">OK</button>
            <div class="result"></div>
        </div>
      
    </div>
    </div>
   
    <script src="./ikatool.js"></script>
</body>
</html>
